<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<title>Kukk 3D Demo</title>

	</head>

	<body>

		<h1>Kukk 3D Demo</h1>

		<canvas id="kukk3d"></canvas>

		<script type="text/javascript" src="kukk3d.js"></script>
		<script type="text/javascript">
			(function () {
				// BG for canvas
				var fillColor = {r: 0, g: 0, b: 0, a: 1};

				// Init 3D-engine and pass canvas ID
				Kukk3D.init('kukk3d');

				// Create a cube
				var myObject = Kukk3D.addObject({
					position: {
						x: 0, y: 0, z: 1000
					}, 
					rotation: {
						x: 0, y: 0, z: 0
					}, 
					scale: {
						x: 1, y: 1, z: 1
					}, 
					vectors: [
						{x: -100,	y: -100,	z: 0}, 
						{x: 100,	y: -100,	z: 0}, 
						{x: 100,	y: 100,		z: 0}, 
						{x: -100,	y: 100,		z: 0}, 
						{x: -100,	y: -100,	z: 100}, 
						{x: 100,	y: -100,	z: 100}, 
						{x: 100,	y: 100,		z: 100}, 
						{x: -100,	y: 100,		z: 100}
					]
				});

				// Render once now
				Kukk3D.render(fillColor);

				// And 5 times a second
				setInterval(function () {
					// Draw object closer to screen
					myObject.position.z -= 50;
					myObject.position.z = myObject.position.z < 0 ? 1000 : myObject.position.z;

					// And rotate a bit
					myObject.rotation.x += 36;

					// Also scale it slightly
					myObject.scale.y = (Math.sin(new Date().getTime()) + 1) / 2;
					myObject.scale.x = (Math.cos(new Date().getTime()) + 1) / 2;

					// And slowly move the camera to the right
					Kukk3D.camera.position.x += 1;

					// Re-render scene
					Kukk3D.render(fillColor);
				}, 200);
			})();
		</script>

	</body>

</html>
