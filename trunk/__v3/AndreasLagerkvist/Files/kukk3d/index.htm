<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<title>Kukk 3D Demo</title>

	</head>

	<body>

		<h1>Kukk 3D Demo</h1>

		<canvas id="kukk3d"></canvas>

		<script type="text/javascript" src="kukk3d.js"></script>
		<script type="text/javascript">
			(function () {
				// BG for canvas
				var fillColor = {r: 0, g: 0, b: 0, a: 1};

				// Init 3D-engine and pass canvas ID
				Kukk3D.init('kukk3d');
		
				// Create a few of cubes
				var myObject		= Kukk3D.addObject(Kukk3D.objectSkeletons.cube());
				var myOtherObject	= Kukk3D.addObject(Kukk3D.objectSkeletons.cube());

				myObject.drawVectors		= true;
				myObject.position.x			= -250;
				myOtherObject.position.x	= 250;
				myOtherObject.color.g		= 150;

				// Render once now
				Kukk3D.render();

				// And 20 times a second
				setInterval(function () {
					// Draw object closer to screen
					myObject.position.z -= 5;
					myObject.position.z = myObject.position.z < 0 ? 1000 : myObject.position.z;

					// And rotate a bit
				//	myObject.rotation.x += 3;
					myObject.rotation.y += 2;
					myObject.rotation.z += 1;

					myOtherObject.rotation.y += 4;

					// Also scale it slightly
				//	myObject.scale.y = (Math.sin(new Date().getTime()) + 1) / 2;
				//	myObject.scale.x = (Math.cos(new Date().getTime()) + 1) / 2;

					// Re-render scene
					Kukk3D.render();
				}, 50);

				// Allow user to move camera with cursors

			})();
		</script>

	</body>

</html>
